<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Musique{% endblock %}</title>
	{% load staticfiles %}
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	
</head>
<body>
<nav class="navbar navbar-inverse bg-dark navbar-dark"> 
<div class="container-fluid">
	<!-- logo -->
	<div class="navbar-header">
		
		<a class="navbar-brand" href="{% url 'music:index' %}"> <strong><i class="fas fa-guitar">&nbsp;</i>Musique</strong> </a>
	</div>

		<ul class="nav navbar-nav navbar-left">
			<li class="active">
				<a class="navbar-brand" href="{% url 'music:index' %}">
					<i class="fas fa-compact-disc"></i>&nbsp;
					Albums
				</a>
			</li>
			</ul>
			<ul class="nav navbar-nav navbar-left">
			<li >
				<a class="navbar-brand" href="#">
					
					
				</a>
			</li>
			
		</ul>
		<form class="navbar-form navbar-left" role="search" method="get" action="#"> 
		<div class="form-group">
			<input type="text" class="form-control" name="q" value="">
		</div>
		<button type="submit" class="btn btn-default ">Search</button>
		</form>
			<ul class="nav navbar-nav navbar-right">
						<li class="active">
							<a class="navbar-brand" href="{% url 'music:album-add' %}">
								<i class="fas fa-plus"></i>&nbsp;
								Add Albums
							</a>
						</li>
						</ul>

		<ul class="nav navbar-nav navbar-right">
						<li class="active">
							<a class="navbar-brand" href="http://127.0.0.1:8000/admin/music/song/">
								<i class="fas fa-music"></i>&nbsp;
								
								Add Songs
							</a>
						</li>
						</ul>				
		<ul class="nav navbar-nav navbar-left">
			<li class="active">
				<a class="navbar-brand" href="http://127.0.0.1:8000/admin/">
					<i class="fas fa-sign-in-alt"></i>&nbsp;
					Log in
				</a>
			</li>
			</ul>
			 
</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
